<!DOCTYPE html>
<html>
    <head lang="en-US">
        <meta charset="UTF-8">
        <meta name="description" content="The Home Page of ...">
        <meta name="keywords" content="Marketing">
        <meta name="author" content="Justin Moon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/global.css">
        <script src="scripts/global.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="scripts/email.js"></script>
    </head>
    <body>
        <div class="bg-black p-5">
            <form class="container-fluid px-5 py-3 bg-primary rounded-3" id="consultation-form" method="POST" action="https://formspree.io/f/xpznzlwg">
                <h1 class="text-center text-white">Free Consultation</h1>
                <div class="row">
                    <div class="form-floating mb-3 mt-3 col">
                        <input type="text" class="form-control" id="first-name" placeholder="Enter first name" name="first-name" autofocus required>
                        <label class="ps-4" for="first-name">First Name</label>
                    </div>
                    <div class="form-floating mb-3 mt-3 col">
                        <input type="text" class="form-control" id="last-name" placeholder="Enter last name" name="last-name" required>
                        <label class="ps-4" for="last-name">Last Name</label>
                    </div>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <textarea class="form-control" id="misc" placeholder="Enter" name="misc"></textarea>
                    <label for="misc">Anything else we should know?</label>
                </div>
                <input type="submit" value="submit" name="submit" class="btn btn-light my-3" /> 
                <p id="consultation-form-status" class="text-white"></p>
            </form>
        </div>
    </body>
</html>
